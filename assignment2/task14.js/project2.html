<!DOCTYPE html>
<html>
<head>
  <title>To-Do List/CURD App/Score Board App</title>
  <link rel="stylesheet" href="project2.css">
</head>
<body>
  <h1>To-Do List/CURD App/Score Board App</h1>
  <div id="todo-list">
    <ul id="todo-list-items"></ul>
  </div>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a new task">
    <button id="add-btn">Add</button>
  </form>
  <div id="score-board">
    <h2>Score: <span id="score">0</span></h2>
  </div>

  <script src="project2.css"></script>
</body>
</html>
